
<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
    <ion-icon name="list"class="menubar_icons"></ion-icon>
    </ion-buttons>
    <ion-title>Contacts</ion-title>
    <ion-buttons right>
    <ion-icon name="search"class="menubar_icons"></ion-icon>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-left>
        <img src="icon.png">
      </ion-avatar>
      <h2>{{user.first_name}} {{user.last_name}}</h2>
      <p>{{user.phone_number}}</p>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>

</ion-content>
