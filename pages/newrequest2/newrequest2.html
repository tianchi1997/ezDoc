<ion-header>

  <ion-navbar hideBackButton color="primary">
    <ion-buttons left>
    <ion-icon name="list"class="menubar_icons"></ion-icon>
    </ion-buttons>
    <ion-title> New Request </ion-title>
    <ion-buttons right>
    <ion-icon name="search"class="menubar_icons"></ion-icon>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="title">
    PATIENT DETAILS
  </div>
  <div text-center >
     <button ion-button class="buttonpatient" outline round (click)="takePhoto();">Photo</button>
  </div>
  <div class="pad">
      <ion-input text-center class="patientdetails" type="text" placeholder="Patient Name" [(ngModel)]="patient_name"></ion-input>
      <ion-input text-center class="patientdetails" type="text" placeholder="Gender" [(ngModel)]="gender"></ion-input>
      <ion-input text-center class="patientdetailsdescription" type="text" placeholder="Description" [(ngModel)]="message"></ion-input>
  </div>
  <div text-center >
     <button ion-button class="buttonpatient" outline round (click)="next();">Next</button>
  </div>
</ion-content>
