  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Messages</ion-title>
    <ion-buttons right>
    <ion-icon name="search"class="menubar_icons"></ion-icon>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let message of messages" class="messages">
      <h2>{{message.date_time}}</h2>
      <h2>Sender:{{message.first_name}} {{message.last_name}}</h2>
      <h2>Patient:{{message.patient_name}}</h2>
      <p>{{message.message}}</p>
      <p>{{message.diagnosis_name}}</p>
    </ion-item>
  </ion-list>

</ion-content>
