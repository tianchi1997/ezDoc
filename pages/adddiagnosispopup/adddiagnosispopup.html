<ion-content class="padright">
  <ion-grid>
    <ion-row>
      <ion-col text-centre>
        <div class="diagnosis">Add Diagnosis</div>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear (click)="exit()">
      <ion-icon name="close"style="zoom:3.0;"></ion-icon>
    </button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list>

    <ion-item *ngFor="let diagnosis of diagnoses, let i = index">
      <ion-label>{{diagnosis.diagnosis_name}}</ion-label>
      <ion-checkbox [(ngModel)]="checked[i]"></ion-checkbox>
    </ion-item>

  </ion-list>
  <button ion-button round class="submitbutton" (click)="submit()"> Submit </button>
</ion-content>
